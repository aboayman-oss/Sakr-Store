<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1><a href="index.html" class="store-title">Sakr Store</a></h1>
      <nav>
        <button id="theme-toggle-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
        <a href="index.html">Continue Shopping</a>
      </nav>
    </header>

    <main>
      <div id="cart-items-container"></div>


      <div id="total-price-container">
        <h3>Total: EGP <span id="total-price">0.00</span></h3>
      </div>
      <h4 id="shipping-info">Shipping: To be confirmed via WhatsApp</h4>

      <div id="empty-cart-actions" style="display:none; text-align:center; margin-top:2em;">
        <a href="index.html" id="continue-shopping-btn" style="display:inline-block; padding:1em 2em; font-size:1.2em; background:#007bff; color:#fff; border-radius:8px; text-decoration:none; margin-top:1em;">Continue Shopping</a>
      </div>

      <form id="customer-form">
        <h2>Your Details</h2>
        <label>
          Name
          <input type="text" name="name" required>
        </label>
        <label>
          Delivery Address
          <input type="text" name="address" required>
        </label>
        <label>
          Phone Number
          <input type="text" name="phone" required>
        </label>
        <button type="submit" id="order-btn">Order via WhatsApp</button>
      </form>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
