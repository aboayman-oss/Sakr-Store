<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sakr Store</title>
  <!-- Modern fonts: Inter for English/Latin, Cairo for Arabic -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <button id="menu-toggle" class="hamburger-menu" aria-label="Toggle menu" aria-controls="category-sidebar" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1><a href="index.html" class="store-title">Sakr Store</a></h1>
      <div class="header-search-container">
        <input type="search" id="search-bar" placeholder="Search for products...">
      </div>
      <nav>
        <button id="theme-toggle-btn" aria-label="Toggle dark mode">
          <!-- Modern inline SVG icons: sun (light) and moon (dark) -->
          <svg id="light-icon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0 4a1 1 0 0 1-1-1v-1a1 1 0 1 1 2 0v1a1 1 0 0 1-1 1Zm0-18a1 1 0 0 1-1-1V2a1 1 0 1 1 2 0v1a1 1 0 0 1-1 1Zm10 8a1 1 0 0 1-1 1h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 1 1ZM4 12a1 1 0 0 1-1 1H2a1 1 0 1 1 0-2h1a1 1 0 0 1 1 1Zm14.95 6.364a1 1 0 0 1-1.414 1.414l-.707-.707a1 1 0 0 1 1.414-1.414l.707.707ZM6.464 6.464A1 1 0 0 1 5.05 5.05l.707-.707A1 1 0 0 1 7.17 5.757l-.707.707Zm11.314-2.121a1 1 0 0 1 0 1.414l-.707.707A1 1 0 0 1 15.657 5.05l.707-.707a1 1 0 0 1 1.414 0ZM6.464 17.536a1 1 0 0 1-1.414 0l-.707-.707A1 1 0 1 1 5.05 14.95l.707.707a1 1 0 0 1 0 1.414Z"/>
          </svg>
          <svg id="dark-icon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M21.64 13.64a1 1 0 0 0-1.05-.24A8 8 0 0 1 10.6 4.41a1 1 0 0 0-.24-1.05 1 1 0 0 0-1.09-.21A10 10 0 1 0 21.86 14.73a1 1 0 0 0-.22-1.09Zm-9.64 6.36a8 8 0 0 1-7.07-11.64 10 10 0 0 0 10.71 10.71A7.95 7.95 0 0 1 12 20Z"/>
          </svg>
        </button>
        <a href="cart.html" class="cart-link" aria-label="View shopping cart">
          <i class="ri-shopping-cart-2-line"></i>
          <span class="cart-count" aria-label="Items in cart">0</span>
        </a>
      </nav>
    </header>
    <div id="menu-overlay" class="menu-overlay"></div>
    <main>
      <!-- Breadcrumb navigation -->
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <ol>
          <li><a href="index.html"><i class="ri-home-line"></i> Home</a></li>
          <li><span id="breadcrumb-category">Featured Products</span></li>
        </ol>
      </nav>

      <!-- Mobile Filter Button - Only visible on mobile -->
      <button id="mobile-filter-btn" class="mobile-filter-btn" aria-label="Open filters and sorting">
        <i class="ri-filter-3-line"></i>
        <span>Filters & Sort</span>
      </button>

      <!-- Move filters here so they are always visible below the search bar -->
      <div class="filter-pane" id="top-filter-pane">
        <div class="filter-inner">
          <div class="sort-block">
            <h3 class="filter-title">Sort by</h3>
            <div class="sort-options" id="sort-options">
                  <!-- Custom radio buttons from asset.html -->
                  <div class="mydict">
                    <div>
                      <label>
                        <input type="radio" name="sort-radio" value="default" checked>
                        <span>Default</span>
                      </label>
                      <label>
                        <input type="radio" name="sort-radio" value="price-asc">
                        <span>Price: Low to High</span>
                      </label>
                      <label>
                        <input type="radio" name="sort-radio" value="price-desc">
                        <span>Price: High to Low</span>
                      </label>
                    </div>
                  </div>
            </div>
            <!-- Mobile-friendly compact control (visible on small screens only) -->
            <select id="mobile-sort" aria-label="Sort products" class="mobile-sort-select">
              <option value="default">Default</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
            </select>
          </div>

          <div class="price-block">
            <h3 class="filter-title">Price Range</h3>
            <div class="price-slider-container" id="price-filter-container">
                <input type="range" id="price-slider" min="0" max="100" value="100" step="1">
                <div class="price-range-display">
                    <span>Up to: EGP </span>
                    <input type="number" id="price-range-input" min="0" max="100" value="100" step="1">
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content-wrapper">
        <aside id="category-sidebar" aria-hidden="true">
          <div class="sidebar-inner">
            <button class="close-menu" aria-label="Close menu">Ã—</button>
            <h2>Categories</h2>
            <ul id="category-list">
              <!-- Categories will be populated here by JS -->
            </ul>
          </div>
        </aside>
        <div id="product-list-container"></div>
      </div>
    </main>

    <!-- Mobile Bottom Sheet for Filters/Sort -->
    <div id="filter-sheet-overlay" class="filter-sheet-overlay"></div>
    <div id="filter-sheet" class="filter-sheet">
      <div class="filter-sheet-header">
        <h2>Filters & Sort</h2>
        <button id="close-filter-sheet" class="close-filter-sheet" aria-label="Close filters">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="filter-sheet-content">
        <!-- Sort Section -->
        <div class="filter-section">
          <h3 class="filter-section-title">Sort by</h3>
          <div class="mobile-sort-options">
            <label class="mobile-sort-option">
              <input type="radio" name="mobile-sort-radio" value="default" checked>
              <span>Default</span>
            </label>
            <label class="mobile-sort-option">
              <input type="radio" name="mobile-sort-radio" value="price-asc">
              <span>Price: Low to High</span>
            </label>
            <label class="mobile-sort-option">
              <input type="radio" name="mobile-sort-radio" value="price-desc">
              <span>Price: High to Low</span>
            </label>
          </div>
        </div>

        <!-- Price Range Section -->
        <div class="filter-section">
          <h3 class="filter-section-title">Price Range</h3>
          <div class="mobile-price-slider-container">
            <input type="range" id="mobile-price-slider" min="0" max="100" value="100" step="1">
            <div class="mobile-price-display">
              <span>Up to: EGP </span>
              <input type="number" id="mobile-price-input" min="0" max="100" value="100" step="1">
            </div>
          </div>
        </div>
      </div>
      <div class="filter-sheet-footer">
        <button id="apply-filters-btn" class="apply-filters-btn">Apply Filters</button>
      </div>
    </div>

    <!-- Cart FAB for Mobile -->
    <a href="cart.html" class="cart-fab" aria-label="View shopping cart">
      <i class="ri-shopping-cart-2-line"></i>
      <span class="cart-count" aria-label="Items in cart">0</span>
    </a>

    <script src="js/app.js"></script>
  </body>
</html>
