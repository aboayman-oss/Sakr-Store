<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Store</title>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <button id="menu-toggle" class="hamburger-menu" aria-label="Toggle menu" aria-controls="category-sidebar" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1>My Store</h1>
      <nav>
        <button id="theme-toggle-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
        <a href="cart.html" class="cart-link">
          Cart <span class="cart-count">(0)</span>
        </a>
      </nav>
    </header>
    <div id="menu-overlay" class="menu-overlay"></div>
    <main>
      <h1>Our Products</h1>
      <div class="search-container">
        <input type="search" id="search-bar" placeholder="Search for products...">
      </div>

      <!-- Move filters here so they are always visible below the search bar -->
      <div class="filter-pane" id="top-filter-pane">
        <div class="filter-inner">
          <div class="sort-block">
            <h3 class="filter-title">Sort by</h3>
            <div class="sort-options" id="sort-options">
                  <!-- Custom radio buttons from asset.html -->
                  <div class="mydict">
                    <div>
                      <label>
                        <input type="radio" name="sort-radio" value="default" checked>
                        <span>Default</span>
                      </label>
                      <label>
                        <input type="radio" name="sort-radio" value="price-asc">
                        <span>Price: Low to High</span>
                      </label>
                      <label>
                        <input type="radio" name="sort-radio" value="price-desc">
                        <span>Price: High to Low</span>
                      </label>
                    </div>
                  </div>
            </div>
            <!-- Mobile-friendly compact control (visible on small screens only) -->
            <select id="mobile-sort" aria-label="Sort products" class="mobile-sort-select">
              <option value="default">Default</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
            </select>
          </div>

          <div class="price-block">
            <h3 class="filter-title">Price Range</h3>
            <div class="price-slider-container" id="price-filter-container">
                <input type="range" id="price-slider" min="0" max="100" value="100" step="1">
                <div class="price-range-display">
                    <span>Up to: $</span><span id="price-range-value">100</span>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content-wrapper">
        <aside id="category-sidebar" aria-hidden="true">
          <div class="sidebar-inner">
            <button class="close-menu" aria-label="Close menu">Ã—</button>
            <h2>Categories</h2>
            <ul id="category-list">
              <!-- Categories will be populated here by JS -->
            </ul>
          </div>
        </aside>
        <div id="product-list-container"></div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
