<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sakr Store</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <button id="menu-toggle" class="hamburger-menu" aria-label="Toggle menu" aria-controls="category-sidebar" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1><a href="index.html" class="store-title">Sakr Store</a></h1>
      <nav>
        <button id="theme-toggle-btn" aria-label="Toggle dark mode">
          <i class="ri-sun-line" id="light-icon"></i>
          <i class="ri-moon-line" id="dark-icon"></i>
        </button>
        <a href="cart.html" class="cart-link" aria-label="View shopping cart">
          <i class="ri-shopping-cart-2-line"></i>
          <span class="cart-count" aria-label="Items in cart">0</span>
        </a>
      </nav>
    </header>
    <div id="menu-overlay" class="menu-overlay"></div>
    <main>
      <section class="products-hero">
        <h1 class="products-title">Our Products</h1>
      </section>
      <div class="search-container">
        <input type="search" id="search-bar" placeholder="Search for products...">
      </div>

      <!-- Mobile Filter Button - Only visible on mobile -->
      <button id="mobile-filter-btn" class="mobile-filter-btn" aria-label="Open filters and sorting">
        <i class="ri-filter-3-line"></i>
        <span>Filters & Sort</span>
      </button>

      <!-- Move filters here so they are always visible below the search bar -->
      <div class="filter-pane" id="top-filter-pane">
        <div class="filter-inner">
          <div class="sort-block">
            <h3 class="filter-title">Sort by</h3>
            <div class="sort-options" id="sort-options">
                  <!-- Custom radio buttons from asset.html -->
                  <div class="mydict">
                    <div>
                      <label>
                        <input type="radio" name="sort-radio" value="default" checked>
                        <span>Default</span>
                      </label>
                      <label>
                        <input type="radio" name="sort-radio" value="price-asc">
                        <span>Price: Low to High</span>
                      </label>
                      <label>
                        <input type="radio" name="sort-radio" value="price-desc">
                        <span>Price: High to Low</span>
                      </label>
                    </div>
                  </div>
            </div>
            <!-- Mobile-friendly compact control (visible on small screens only) -->
            <select id="mobile-sort" aria-label="Sort products" class="mobile-sort-select">
              <option value="default">Default</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
            </select>
          </div>

          <div class="price-block">
            <h3 class="filter-title">Price Range</h3>
            <div class="price-slider-container" id="price-filter-container">
                <input type="range" id="price-slider" min="0" max="100" value="100" step="1">
                <div class="price-range-display">
                    <span>Up to: EGP </span><span id="price-range-value">100</span>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content-wrapper">
        <aside id="category-sidebar" aria-hidden="true">
          <div class="sidebar-inner">
            <button class="close-menu" aria-label="Close menu">Ã—</button>
            <h2>Categories</h2>
            <ul id="category-list">
              <!-- Categories will be populated here by JS -->
            </ul>
          </div>
        </aside>
        <div id="product-list-container"></div>
      </div>
    </main>

    <!-- Mobile Bottom Sheet for Filters/Sort -->
    <div id="filter-sheet-overlay" class="filter-sheet-overlay"></div>
    <div id="filter-sheet" class="filter-sheet">
      <div class="filter-sheet-header">
        <h2>Filters & Sort</h2>
        <button id="close-filter-sheet" class="close-filter-sheet" aria-label="Close filters">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <div class="filter-sheet-content">
        <!-- Sort Section -->
        <div class="filter-section">
          <h3 class="filter-section-title">Sort by</h3>
          <div class="mobile-sort-options">
            <label class="mobile-sort-option">
              <input type="radio" name="mobile-sort-radio" value="default" checked>
              <span>Default</span>
            </label>
            <label class="mobile-sort-option">
              <input type="radio" name="mobile-sort-radio" value="price-asc">
              <span>Price: Low to High</span>
            </label>
            <label class="mobile-sort-option">
              <input type="radio" name="mobile-sort-radio" value="price-desc">
              <span>Price: High to Low</span>
            </label>
          </div>
        </div>

        <!-- Price Range Section -->
        <div class="filter-section">
          <h3 class="filter-section-title">Price Range</h3>
          <div class="mobile-price-slider-container">
            <input type="range" id="mobile-price-slider" min="0" max="100" value="100" step="1">
            <div class="mobile-price-display">
              <span>Up to: EGP </span><span id="mobile-price-value">100</span>
            </div>
          </div>
        </div>
      </div>
      <div class="filter-sheet-footer">
        <button id="apply-filters-btn" class="apply-filters-btn">Apply Filters</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
